version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: assistant-market-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 持久化数据
      - ./data:/app/data
      - ./logs:/app/logs
      # 只读配置
      - ./.env.production:/app/.env.production:ro
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/assistants.db
      - DATABASE_BACKUP_DIR=/app/data/backups
      - LOG_FILE_PATH=/app/logs/app.log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - assistant-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx反向代理(可选)
  nginx:
    image: nginx:alpine
    container_name: assistant-market-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - assistant-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  assistant-network:
    driver: bridge

volumes:
  data:
  logs:
